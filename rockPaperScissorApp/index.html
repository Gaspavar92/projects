<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Rock ~ Paper ~ Scissor</h1>
    </header>
    <form action="#" class="form hide">
        <input type="button" value="Rock" class="rock">
        <input type="button" value="Paper" class="paper">
        <input type="button" value="Scissor" class="scissor">
    </form>

    <div class="initial-screen">
        <button class="play">Play Now</button>
    </div>

    <div class="game hide" id="game">
    </div>

    <div class="replay-div">
        <button class="replay hide">Restart</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
